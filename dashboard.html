<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Users - Edit & Delete Dark Mode</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; padding: 20px; }
    h2 { display: flex; justify-content: space-between; align-items: center; }
    
    #logoutBtn {
      background: #e53935;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logoutBtn:hover { background: #b71c1c; }

    .link-btn {
      display: inline-block;
      background: #2196f3;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      margin: 0 10px;
    }
    .link-btn:hover { background: #1976d2; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td { padding: 12px; border: 1px solid #333; text-align: center; }
    th { background: #333; }
  </style>
</head>
<body>

  <h2>
  panel developer akses semua data
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </h2>

  <!-- Tombol menuju halaman lain -->
  <div style="text-align:center; margin-bottom: 20px;">
    <a href="name.html" class="link-btn">Lihat Valid Names</a>
    <a href="relay.html" class="link-btn">Lihat Relay</a>
    <a href="chat.html" class="link-btn">Lihat Chat</a> <!-- Tambahan tombol chat -->
  </div>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Email</th>
        <th>Password</th>
        <th>Nama</th>
        <th>Role</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="usersTable">
      <!-- Data muncul di sini -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>

  <script>
    // === Proteksi halaman ===
    if(localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    // Fungsi logout
    function logout() {
      localStorage.removeItem('loggedIn'); // hapus status login
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>

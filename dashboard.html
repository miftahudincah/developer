<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Users - Edit & Delete Dark Mode</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Tambahan styling tombol logout */
    #logoutBtn {
      background: #e53935;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      margin-right: 20px;
      margin-bottom: 20px;
    }
    #logoutBtn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

  <h2>
    Data Users Firebase - Edit & Delete Dark Mode
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </h2>

  <!-- Tombol menuju halaman lain -->
  <div style="text-align:center; margin-bottom: 20px;">
    <a href="name.html" class="link-btn">Lihat Valid Names</a>
    <a href="Relay.html" class="link-btn">Lihat Relay</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Email</th>
        <th>Password</th>
        <th>Nama</th>
        <th>Role</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="usersTable">
      <!-- Data muncul di sini -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- Script JS -->
  <script src="app.js"></script>

  <script>
    // Fungsi logout
    function logout() {
      // Redirect ke halaman login
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>

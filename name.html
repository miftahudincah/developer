<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valid Names Firebase</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 { margin-bottom: 20px; }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td { padding: 12px; border: 1px solid #333; }
    th { background: #333; }

    .btn {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .btn-edit { background: #4caf50; }
    .btn-edit:hover { background: #45a049; }

    .btn-delete { background: #f44336; }
    .btn-delete:hover { background: #da190b; }

    .link-btn {
      background: #2196f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .link-btn:hover { background: #1976d2; }

    .add-form { margin-top: 30px; }
    .add-form input {
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #1e1e1e;
      color: #eee;
    }
    .add-form button {
      margin-left: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: white;
      font-weight: bold;
    }
    .add-form button:hover { background: #45a049; }

    #logoutBtn {
      margin-top: 20px;
      background: #f44336;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    #logoutBtn:hover { background: #da190b; }
  </style>
</head>
<body>

  <h2>Data Valid Names Firebase</h2>

  <!-- Tombol kembali -->
  <div style="margin-bottom: 20px;">
    <button onclick="window.location.href='dashboard.html'" class="link-btn">
      Kembali ke Users
    </button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Valid</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="namesTable">
      <!-- Data dari Firebase muncul di sini -->
    </tbody>
  </table>

  <!-- Form tambah data -->
  <div class="add-form">
    <input type="text" id="newKey" placeholder="Masukkan nama baru">
    <button onclick="addName()">Tambah</button>
  </div>

  <!-- Tombol logout -->
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // === Proteksi halaman dengan localStorage ===
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    // Konfigurasi Firebase
    const firebaseConfig = {
      databaseURL: "https://teslo-88f6e-default-rtdb.firebaseio.com/"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const namesTable = document.getElementById("namesTable");

    // Logout
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    // Load data validNames
    function loadValidNames() {
      db.ref("validNames").on("value", (snapshot) => {
        namesTable.innerHTML = "";
        if (snapshot.exists()) {
          snapshot.forEach((child) => {
            const key = child.key;
            const value = child.val();
            const row = `
              <tr>
                <td>${key}</td>
                <td>${value === true ? "True" : "False"}</td>
                <td>
                  <button class="btn-edit" onclick="editName('${key}', ${value})">Edit</button>
                  <button class="btn-delete" onclick="deleteName('${key}')">Delete</button>
                </td>
              </tr>
            `;
            namesTable.innerHTML += row;
          });
        } else {
          namesTable.innerHTML = `<tr><td colspan="3">Belum ada data</td></tr>`;
        }
      });
    }

    // Panggil loadValidNames saat halaman dibuka
    loadValidNames();

    // Tambah data
    function addName() {
      const newKey = document.getElementById("newKey").value.trim();
      if (!newKey) return alert("Nama tidak boleh kosong");

      db.ref("validNames/" + newKey).set(false)
        .then(() => {
          alert(`Data ${newKey} berhasil ditambahkan`);
          document.getElementById("newKey").value = "";
        })
        .catch(err => alert("Error: " + err));
    }

    // Edit data (toggle true/false)
    function editName(key, currentValue) {
      const newValue = !currentValue;
      db.ref("validNames/" + key).set(newValue)
        .then(() => alert(`Data ${key} berhasil diubah ke ${newValue}`))
        .catch(err => alert("Error: " + err));
    }

    // Delete data
    function deleteName(key) {
      if (confirm("Yakin ingin menghapus data " + key + "?")) {
        db.ref("validNames/" + key).remove()
          .then(() => alert(`Data ${key} berhasil dihapus`))
          .catch(err => alert("Error: " + err));
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Relay Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    th, td {
      padding: 12px;
      border: 1px solid #333;
      vertical-align: top;
    }

    th {
      background: #333;
    }

    td input, td textarea {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #2a2a2a;
      color: #fff;
      width: 95%;
      box-sizing: border-box;
      font-weight: bold;
      font-size: 15px;
    }

    td input {
      text-align: center;
    }

    td textarea {
      height: 100px;
      resize: vertical;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    /* Warna khusus */
    td input.status {
      background: #1b5e20;
      color: #a5d6a7;
    }

    td input.lock {
      background: #b71c1c;
      color: #ffcdd2;
    }

    td textarea.histori {
      background: #0d47a1;
      color: #bbdefb;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }

    .update-btn {
      background: #4caf50;
      color: #fff;
      font-weight: bold;
    }

    .update-btn:hover {
      background: #388e3c;
    }

    .link-btn {
      background: #2196f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .link-btn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <h2>Data Relay Firebase</h2>

  <!-- Tombol kembali -->
  <div>
    <button onclick="window.location.href='index.html'" class="link-btn">
      Kembali ke Users
    </button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="relayTable">
      <!-- Data relay muncul di sini -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- File JS -->
  <script src="relay.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <style>
    body { font-family: Arial; background-color: #121212; color: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #loginBox { background:#1e1e1e; padding:20px; border-radius:8px; width:300px; text-align:center; }
    #loginBox input { width:90%; padding:10px; margin:5px 0; border-radius:5px; border:none; }
    #loginBox button { padding:10px 20px; border:none; border-radius:5px; background:#6200ea; color:#fff; cursor:pointer; }
    #loginBox button:hover { background:#3700b3; }
    #error { color:red; margin-top:10px; }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === 'admin' && pass === '123') {
        // Redirect ke dashboard.html
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').innerText = 'Username atau Password salah!';
      }
    }
  </script>

</body>
</html>
